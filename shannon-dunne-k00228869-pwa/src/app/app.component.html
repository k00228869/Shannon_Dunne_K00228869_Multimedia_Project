

<router-outlet>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span>SelfCare</span>
          <span class="spacer"></span>
          <button *ngIf="showButton" mat-raised-button color="accent" (click)="downloadApp()"><mat-icon>get_app</mat-icon></button>
          <button mat-raised-button color="accent" (click)="askPermis()"><mat-icon>add_alert</mat-icon></button>
        </mat-toolbar-row>
      </mat-toolbar>
</router-outlet>

<mat-carousel
  timings="350ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="primary"
  maxWidth="auto"
  proportion="110"
  slides="6"
  [loop]="true"
  [hideArrows]="true"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr">
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide"
    overlayColor="#00000040"
    [hideOverlay]="false">
  </mat-carousel-slide>
</mat-carousel>

        <h2>Already A Member?</h2>
        <br>
  <button mat-raised-button color="primary">
    <a [routerLink]="['/login']">
      Login
    </a>
</button>
  <br>
  <br>
  <h2>Need An Account?</h2>
  <br>
  <button mat-raised-button color="primary">
        <a [routerLink]="['/sign-up']">
          Sign Up
        </a>
  </button>
