<h1>Rescedule Form</h1>
<br>
<h4>Reschedule Your Appointment with {{busInfo.businessName}}</h4>
<br>
<button mat-raised-button color="warn" class="cancelButton" type="button">
  <a routerLink="/appointment/{{client.uid}}">
      X
  </a>
</button>
<form class="form-group" [formGroup]="editAppointmentForm" (ngSubmit)="editAppointSubmit(editAppointmentForm.value)">
  <br>

  <mat-form-field appearance="outline">
    <mat-label>Employee</mat-label>
    <mat-select>
      <mat-option>{{appointmentInfo.empName}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Service</mat-label>
    <mat-select>
      <mat-option>{{appointmentInfo.serName}}</mat-option>
    </mat-select>
  </mat-form-field>
  
  <br>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input id="bookedDate" (click)="bookedDate.open()" matInput [matDatepicker]="bookedDate" [min]="todaysDate"
        [formControlName]="'date'" placeholder="Choose a date" [matDatepickerFilter]="dateFilter"
        (dateInput)="newInput($event)">
      <mat-datepicker-toggle matSuffix [for]="bookedDate"></mat-datepicker-toggle>
      <mat-datepicker #bookedDate startView="month"></mat-datepicker>
      <!-- <mat-error *ngIf="addAppointmentForm.get('date').hasError('matDatepickerFilter')">Sundays are not available</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Time</mat-label>
      <mat-select [formControlName]="'time'">
        <mat-option *ngFor="let time of (day | slice: 0 : -1)" [value]="time">{{time}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Additional Notes</mat-label>
    <textarea matInput [formControlName]="'note'"
      placeholder="Any other Information you would like to add to your appointment"></textarea>
  </mat-form-field>
  <br>
  <div *ngIf="busInfo">
    <h4>Cancellation Policy</h4>
    <h3>{{busInfo.cancellationPolicy}}</h3>
    <br>
    <br>
  </div>

  <button type="submit" mat-raised-button color="primary" (click)="askPermis()">
    Submit
  </button>
</form>
