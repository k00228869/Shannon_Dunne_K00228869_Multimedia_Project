<mat-toolbar>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item>
        <a routerLink="/client-profile/{{client.uid}}">
        <mat-icon>person</mat-icon>
        <span>Account</span>
        </a>
      </button>
      <button mat-menu-item>
        <a routerLink="/search">
        <mat-icon>bookings</mat-icon>
        <span>Manage Appointments</span>
      </a>
      </button>
      <button mat-menu-item>
        <a routerLink="/search">
            <mat-icon>search</mat-icon>
            <span>Find Appointment</span>  
        </a>
      </button>

      <button mat-menu-item>
        <a routerLink="/client-notifications">
            <mat-icon>notification_important</mat-icon>
            <span>Notifications</span>  
        </a>
      </button>
    </mat-menu>
    <span class="spacer"></span>
    <span>Account</span>
    <span class="spacer"></span>

    <button mat-icon-button class="example-icon" aria-label="icon" (click)="authService.logout()">
        <a routerLink="/login">
          <mat-icon>exit_to_app</mat-icon> 
      </a>
    </button>

    <span>Booking Confirmation</span>
    <span class="spacer"></span>
</mat-toolbar>
