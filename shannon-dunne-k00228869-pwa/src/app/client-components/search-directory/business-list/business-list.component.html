<mat-card class="card" *ngIf="searchComp.filtered"> 
  <br>
  <ul>
    <li *ngFor="let profile of searchComp.filteredProfiles">
      <mat-divider></mat-divider>
      <br>
      <a routerLink="/business-profile/{{profile.id}}">
        <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-title>{{profile.businessName}}</mat-card-title>
          <mat-card-subtitle>
            Location: {{profile.county}}
          </mat-card-subtitle>
          <mat-card-subtitle>
            {{profile.rating.toFixed(1)}} 
            <mat-icon aria-hidden="false" aria-label="Example star_rate">star_rate</mat-icon>
          </mat-card-subtitle>
        </mat-card-header>
      </a>
      <br>
      <mat-divider></mat-divider>
      <br>
    </li>
  </ul>
</mat-card>
