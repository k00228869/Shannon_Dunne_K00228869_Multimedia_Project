<h2 mat-dialog-title>Cancel Appointment</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you sure you want to cancel this appointment?</h3>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" (click)="cancelBooking()">Yes, cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Don't cancel!</button>
</mat-dialog-actions>
