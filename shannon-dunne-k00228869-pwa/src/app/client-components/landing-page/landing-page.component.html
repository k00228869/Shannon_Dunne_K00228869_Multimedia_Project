<div>Login To Book Your Next Service</div>

<mat-carousel
  timings="350ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="primary"
  maxWidth="auto"
  proportion="60"
  slides="6"
  [loop]="true"
  [hideArrows]="true"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr">
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide"
    overlayColor="#00000040"
    [hideOverlay]="false">
  </mat-carousel-slide>
</mat-carousel>

<div>
  <h2>Already A Member?</h2>
  <br>
  <button mat-raised-button color="primary"><a [routerLink]="['/login']">Login</a></button>
</div>
  <br>
  <br>
<div>
  <h2>Need An Account?</h2>
  <br>
  <button mat-raised-button color="primary"><a [routerLink]="['/sign-up']">Sign Up</a></button>
</div>
