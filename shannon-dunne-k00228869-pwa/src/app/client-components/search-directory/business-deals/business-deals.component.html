<H1>One click appointments</H1>
<br>
<div *ngFor="let appoint of appointAdverts">
<mat-card class="card"> 
    <br> 
    <mat-divider>
        <mat-card-header>
          <mat-card-title>{{appoint.provider}}</mat-card-title>
          <mat-card-subtitle>
              Service: {{appoint.serName}} with {{appoint.discount}}% off
            </mat-card-subtitle>
          <mat-card-subtitle>
            Date: {{appoint.date}}
          </mat-card-subtitle>
          <mat-card-subtitle>
            Time: {{appoint.time}}
          </mat-card-subtitle>
          <mat-card-subtitle>
            Price: &euro; {{appoint.serPrice.toFixed(2)}}
          </mat-card-subtitle>
          <mat-card-subtitle>
              <button mat-raised-button color="primary">
                  <a class="deals" (click)="addBooking(appoint)" routerLink="/booking-confirmed/{{appoint.appointmentId}}">
                    Book Now
                </a>
              </button>
            </mat-card-subtitle>
        </mat-card-header>
      <br>
    </mat-divider> 
  </mat-card>
</div>
